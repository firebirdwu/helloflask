{% extends 'base.html' %}
{% block title %}INDEX{% endblock %}
{% block content %}
    <table class="table table-bordered">
        {% for key,values in messages.items() %}
            {% for value in values %}
                <tbody>
                    <tr class="text-center">
                        <td>{{ key }}</td>
                        <td>{{ value }}</td>
                    </tr>
                </tbody>
            {% endfor %}
        {% endfor %}
    </table>
{% endblock %}
